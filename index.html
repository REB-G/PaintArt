<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PaintArt est une association regroupant des peintres amateurs et qui permet d'exposer leurs oeuvres."">
    <meta name="keywords" content="peinture, peintre, art, association, exposition, galerie">
    <link rel="stylesheet" href="asserts/style/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Montserrat&display=swap" rel="stylesheet">

    <title>PaintArt</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="flex">
                <img class="header__container--logo" src="asserts/images/logo.png" alt="Logo de Nutrisain.">
                <button class="header__container--btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div>
                <nav class="header__container--nav">
                    <a href="" class="btn btn__primary header__link">Galerie</a>
                    <a href="" class="btn btn__primary header__link">Nos évènements</a>
                    <a href="" class="btn btn__primary header__link">Nous contacter</a>
                </nav>
            </div>
        </div>
    </header>



    <footer class="footer">
        <img class="footer__logo" src="asserts/images/logo.png" alt="Logo de Nutrisain.">
        <div class="">
            <div class="footer__container">
                <section class="footer__contact">
                    <h3 class="footer__contact--title">Informations</h3>
                    <ul>
                        <li>
                            <a class="footer__contact--links" href="#">A propos de nous</a>
                        </li>
                        <li>
                            <a class="footer__contact--links" href="#">Galerie</a>
                        </li>
                        <li>
                            <a class="footer__contact--links" href="#">Nos évènements</a>
                        </li>
                        <li>
                            <a class="footer__contact--links" href="#">Nous contacter</a>
                        </li>
                    </ul>
                </section>
            </div>
            <p class="footer__copyright">© Copyright 2023. Tous droits réservés Paint Art.</p>
        </div>
    </footer>

    <script src="asserts/script.js"></script>

</html>
